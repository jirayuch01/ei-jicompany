<div class="row text-center">
    <div class="container">
        <h2 class="section-heading">User Login</h2>
        <h3 class="section-subheading text-muted">Please enter your login information.</h3>
    </div>
</div>

<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form ng-submit="main.doLogin(loginData);">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Username:</label>
                                <input class="form-control" type="text" name="username" placeholder="Username *" ng-model="main.loginData.username" required>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Password:</label>
                                <input class="form-control" type="password" name="password" placeholder="Password *" ng-model="main.loginData.password" required>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="col-lg-12 text-left">
                            <div id="success"></div>
                            <button type="submit" class="btn btn-primary">Login</button>&nbsp;
                            <button type="button" class="btn btn-success" ng-click="main.facebook();">Facebook</button>&nbsp;
                            <button type="button" class="btn btn-warning" ng-click="main.twitter();">Twitter</button>&nbsp;
                            <button type="button" class="btn btn-info" ng-click="main.google();">Google</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <br>
        <div class="jumbotron text-center" ng-show="main.loading">
            <span class="glyphicon glyphicon-repeat spinner"></span>
            <p>Loading....</p>
        </div>
        <br>
        <div class="row show-hide-message" ng-show="main.successMsg">
            <div class="alert alert-success">{{ main.successMsg }}</div>
        </div>
        <br>
        <div class="row show-hide-message" ng-show="main.errorMsg">
            <div class="alert alert-danger">{{ main.errorMsg }}</div>
        </div>
        <br>
        <div class="row show-hide-message" ng-show="facebook.errorMsg">
            <div class="alert alert-danger">{{ facebook.errorMsg }}</div>
        </div>
        <br>
        <div class="row show-hide-message" ng-show="twitter.errorMsg">
            <div class="alert alert-danger">{{ twitter.errorMsg }}</div>
        </div>
        <br>
        <div class="row show-hide-message" ng-show="google.errorMsg">
            <div class="alert alert-danger">{{ google.errorMsg }}</div>
        </div>
    </div>
</section>
